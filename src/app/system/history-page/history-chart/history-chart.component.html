<section class="section">
  <div class="row">
    <div class="col-m-12">
      <div class="card">
        <div class="card-block">
          <section class="example">
              <ngx-charts-pie-chart
                [view]="[545, 355]"
                [results]="data"
                [legend]="false"
                [explodeSlices]="false"
                [labels]="true"
                [doughnut]="true"
                [gradient]="gradient"
                (select)="onSelect($event)">
              </ngx-charts-pie-chart>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
