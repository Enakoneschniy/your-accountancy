<div class="card">
  <div class="header-card">
      <h3 class="title-card">Добавить категорию</h3>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="category-name">Введите название</label>
        <input type="text"
               id="category-name"
               class="form-control"
               required
               #name="ngModel"
               name="name"
               placeholder="Категория"
               ngModel>
        <span class="form-help-text" *ngIf="name.invalid && name.touched">Название категории не может быть пустым</span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
        <label class="control-label" for="category-value">Введите лимит</label>
        <input type="number"
               name="capacity"
               min="1"
               id="category-value"
               class="form-control"
               [ngModel]="1"
               #capacity="ngModel"
               required
               min="1"
        >
        <span class="form-text-help" *ngIf="capacity.invalid && capacity.touched">Поле не может быть пустым.</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Добавить</button>
    </form>
  </div>
</div>
