<div class="card">
  <div class="header-card">
    <h3 class="title-card">{{ title }}</h3>
  </div>
  <div class="card-block">
    <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Выберите категорию</label>
        <select id="e-select-category"
                [(ngModel)]="currentCategoryId"
                (change)="onCategoryChange()"
                [ngModelOptions]="{standalone: true}"
                class="form-control">
          <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="e-category-name">Введите название</label>
        <input type="text"
               id="e-category-name"
               class="form-control"
               required
               #name="ngModel"
               name="name"
               placeholder="Категория"
               [ngModel]="currentCategory.name">
        <span class="form-help-text" *ngIf="name.invalid && name.touched">Название категории не может быть пустым</span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
        <label class="control-label" for="e-category-value">Введите лимит</label>
        <input type="number"
               name="capacity"
               min="1"
               id="e-category-value"
               class="form-control"
               [ngModel]="currentCategory.capacity"
               #capacity="ngModel"
               required
        >
        <span class="form-text-help" *ngIf="capacity.invalid && capacity.touched">Поле не может быть пустым.</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Редактировать</button>
    </form>
  </div>
</div>
